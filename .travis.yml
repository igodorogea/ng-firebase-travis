language: node_js
node_js:
  - "10"

branches:
  only:
    - master

cache:
  directories:
     - ./node_modules

install:
  - npm install -g @angular/cli
  - npm install -g firebase-tools
  - npm install

script:
  - ng build --prod

after_success:
  - firebase deploy --token $FIREBASE_TOKEN --non-interactive
