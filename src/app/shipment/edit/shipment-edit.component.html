<app-container size="medium" *ngIf="(shipment$ | async) as shipment">
  <h2 class="mat-headline">Update {{shipment.crdate | date}}</h2>
  <app-shipment-form
    [shipment]="shipment"
    (formSubmit)="update($event)">
    <!-- Projected content -->
    <button type="submit" mat-raised-button color="warn">Update</button>
  </app-shipment-form>
</app-container>
