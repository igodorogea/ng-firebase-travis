<ng-container *ngIf="(auth.user$ | async) as user; else login">
  <img
    *ngIf="user.photoURL"
    [src]="user.photoURL"
    class="user-photo"
    alt=""
  />
  <button mat-flat-button (click)="signOut()">Sign out</button>
</ng-container>
<ng-template #login>
  <ng-container *ngIf="!(auth.isFetching$ | async)">
    <button mat-button (click)="signIn()">
      <mat-icon class="mr-1">exit_to_app</mat-icon>
      Sign in
    </button>
  </ng-container>
</ng-template>
