<app-container size="medium">
  <div class="row align-items-center mb-4">
    <div class="col">
      <h2 class="mat-headline mb-0">Orders list</h2>
    </div>
    <div class="col-auto text-right">
      <a mat-raised-button color="primary" [routerLink]="routes.order.CREATE">Create order</a>
    </div>
  </div>
  <mat-nav-list>
    <ng-container *ngFor="let order of (orders$ | async); first as isFirst">
      <mat-divider *ngIf="!isFirst"></mat-divider>
      <mat-list-item>
        <a class="flex-grow-1" [routerLink]="[routes.order.DETAIL, order.id]">
          {{order.total | lei}}
        </a>
        <a mat-icon-button color="primary" [routerLink]="[routes.order.EDIT, order.id]">
          <mat-icon>edit</mat-icon>
        </a>
      </mat-list-item>
    </ng-container>
  </mat-nav-list>
</app-container>
